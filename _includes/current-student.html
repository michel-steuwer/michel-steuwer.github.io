{% include base_path %}

<div class="col-4 col-12-mobile">
    <article class="team-member">
        <header>
            <a href="{{student.link}}"><h3>{{student.name}}</h3></a>
        </header>
        <div class="image fit">
            <img src="{{base_path}}/{{student.picture}}" alt="Pictrure of {{student.name}}" />
            <div class="overlay">
                <a href="{{student.link}}">
                    <div class="text">
                        since: {{student.start-year}}<br/>{%if student.with%}Together with {{student.with}}<br/>{%endif%}<br/>
                        {{student.topic}}
                    </div>
                </a>
            </div>
        </div>
    </article>
</div>
